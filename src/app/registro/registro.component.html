<div
  class="h-100 w-100 container d-flex flex-column justify-content-center align-items-center"
>

  <app-modal
    *ngIf="this.loadingModal.display"
    [modalVisible]="!this.loadingModal.visibility"
    [showFooter]="this.loadingModal.showFooter"
    [canClose]="this.loadingModal.canClose"
    [title]="this.loadingModal.title"
    [description]="this.loadingModal.description"
  ></app-modal>

  <h1 class="w-50 text-uppercase fw-light m-0 p-0">Registro</h1>

  <div class="w-50 border p-2 shadow-sm d-flex flex-column">
    <h1 class="fs-5 fw-bold text-uppercase">
      Seja bem vindo,
      <span class="fw-normal text-lowercase">registre seu usu√°rio aqui:</span>
    </h1>
    <form
      (ngSubmit)="submitForm()"
      [formGroup]="registerForm"
      action=""
      class="w-100 d-flex flex-column"
    >
      <label for="name" class="w-100 d-block my-1">
        <p class="fs-6 fw-bolder m-0">Nome *</p>
        <input
          value=""
          type="text"
          formControlName="name"
          id="name"
          class="fs-6 p-2 border shadow-sm rounded w-100"
        />
        <div
          *ngIf="
            this.registerForm.get('name') &&
            (this.registerForm.get('name')?.dirty ||
              this.registerForm.get('name')?.touched)
          "
          class="fs-6 text-danger"
        >
          <div *ngIf="this.registerForm.get('name')?.errors?.['required']">
            O nome √© um requisito.
          </div>
          <div *ngIf="this.registerForm.get('name')?.errors?.['minlength']">
            O nome √© preciso ter no minimo: 5 caracteres.
          </div>
        </div>
      </label>
      <label for="email" class="w-100 d-block my-1">
        <p class="fs-6 fw-bolder m-0">E-mail *</p>
        <input
          value=""
          type="text"
          formControlName="email"
          id="email"
          class="fs-6 p-2 border shadow-sm rounded w-100"
        />
        <div
          *ngIf="
            this.registerForm.get('email') &&
            (this.registerForm.get('email')?.dirty ||
              this.registerForm.get('email')?.touched)
          "
          class="fs-6 text-danger"
        >
          <div *ngIf="this.registerForm.get('email')?.errors?.['required']">
            O campo e-mail √© um requisito.
          </div>
          <div *ngIf="this.registerForm.get('email')?.errors?.['email']">
            O valor do campo E-mail √© inv√°lido.
          </div>
        </div>
      </label>
      <label for="password" class="w-100 d-block my-1">
        <p class="fs-6 fw-bolder m-0">Senha *</p>
        <input
          value=""
          type="password"
          formControlName="password"
          id="password"
          class="fs-6 p-2 border shadow-sm rounded w-100"
        />
        <div
          *ngIf="
            this.registerForm.get('password') &&
            (this.registerForm.get('password')?.dirty ||
              this.registerForm.get('password')?.touched)
          "
          class="fs-6 text-danger"
        >
          <div *ngIf="this.registerForm.get('password')?.errors?.['required']">
            O campo senha √© um requisito.
          </div>
          <div
            *ngIf="this.registerForm.get('password')?.errors?.['pattern'] || this.registerForm.get('password')?.errors?.['minlength']"
          >
            O campo senha √© necess√°rio ter: uma letra min√∫scula, uma letra
            maiuscula e ao menos um n√∫mero e 5 caracteres.
          </div>
        </div>
      </label>
      <label
        *ngIf="this.getPasswordValue().length > 0"
        for="confirmPassword"
        class="w-100 d-block my-1"
      >
        <p class="fs-6 fw-bolder m-0">Confirme a senha *</p>
        <input
          value=""
          type="password"
          formControlName="confirmPassword"
          id="confirmPassword"
          class="fs-6 p-2 border shadow-sm rounded w-100"
        />
        <div
          *ngIf="
            this.registerForm.get('confirmPassword') &&
            (this.registerForm.get('confirmPassword')?.dirty ||
              this.registerForm.get('confirmPassword')?.touched)
          "
          class="fs-6 text-danger"
        >
          <div
            *ngIf="this.registerForm.get('confirmPassword')?.errors?.['required']"
          >
            O campo para confirmar a senha √© um requisito.
          </div>
          <div
            *ngIf="
              this.registerForm.get('confirmPassword')?.value !==
              this.registerForm.get('password')?.value
            "
          >
            O campo senha e de confirmar senha precisam estar iguais.
          </div>
        </div>
      </label>
      <input
        value=""
        class="btn btn-primary p-1 text-light my-2"
        type="submit"
        value="Registrar"
      />
    </form>
    <a
      routerLink="/login"
      class="fw-bold text-light teext-center fs-6 my-2 btn btn-success w-50"
      >Acesse a tela de login</a
    >
  </div>
</div>
